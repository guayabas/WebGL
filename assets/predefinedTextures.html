<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script type="text/javascript">
        function setTextureImageID(value, loadtexture)
        {
            localStorage.textureID = value;
			localStorage.loadNewTexture = loadtexture;
        }
    </script>
</head>
<body>
    <div class="w3-row-padding">
        <div class="w3-third">
            <a href="javascript:setTextureImageID(0, 1), window.close();">
                <div class="w3-card-2">
                    <img src="./textures/image01.jpg" style="width:100%" />
                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setTextureImageID(1, 1), window.close();">
                <div class="w3-card-2">
                    <img src="./textures/image02.jpg" style="width:100%" />
                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setTextureImageID(2, 1), window.close();">
                <div class="w3-card-2">
                    <img src="./textures/image03.jpg" style="width:100%" />
                </div>
            </a>
        </div>
    </div>
        <br>
    <div>
	<div class="w3-row-padding">
        <div class="w3-third">
            <a href="javascript:setTextureImageID(3, 1), window.close();">
                <div class="w3-card-2">
                    <img src="./textures/Image04.jpg" style="width:100%" />
                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setTextureImageID(4, 1), window.close();">
                <div class="w3-card-2">

                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setTextureImageID(5, 1), window.close();">
                <div class="w3-card-2">
                    <img src="./textures/Image06.jpg" style="width:100%" />
                </div>
            </a>
        </div>
    </div>
        <br>
    <div>
    <div class="w3-container w3-center">
        <a class="w3-btn" onclick="window.close();">Close Window</a>
    </div>
</body>
</html>
