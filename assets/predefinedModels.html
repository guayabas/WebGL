<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script type="text/javascript">
        function setMeshModelID(value)
        {
            localStorage.modelID = value;
        }
    </script>
</head>
<body>
    <div class="w3-row-padding">
        <div class="w3-third">
            <a href="javascript:setMeshModelID(0), window.close();">
                <div class="w3-card-2">
                    <img src="preview/ImageA.jpg" style="width:100%" />
                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setMeshModelID(1), window.close();">
                <div class="w3-card-2">
                    <img src="preview/ImageB.jpg" style="width:100%" />
                </div>
            </a>
        </div>
        <div class="w3-third">
            <a href="javascript:setMeshModelID(2), window.close();">
                <div class="w3-card-2">
                    <img src="preview/ImageC.jpg" style="width:100%" />
                </div>
            </a>
        </div>
    </div>

    <div class="w3-container w3-center">
        <a class="w3-btn" onclick="window.close();">Close Window</a>
    </div>
</body>
</html>
