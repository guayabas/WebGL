<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
</head>
<body>
	<div class="w3-container w3-center">
		<div class="w3-card white">
			<div class="w3-container w3-red">
				Mouse
			</div>
			<ul class="w3-ul">
				<li>Shift + Left Mouse or Wheel Mouse - Zoom Camera</li>
				<li>Alt + Left Mouse - Pan Camera</li>
				<li>Left Mouse - Rotate Camera</li>
			</ul>
			<div class="w3-container w3-indigo">
				Keyboard
			</div>
			<ul class="w3-ul">
				<li>R - Reset Camera</li>
				<li>W - Wireframe</li>
			</ul>
			<div class="w3-container w3-teal">
				Touch
			</div>
			<ul class="w3-ul">
				<li>1 finger + swipe - Rotate Camera</li>
				<li>2 finger + swipe - Zoom Camera</li>
			</ul>
		</div>
	</div>
	<div>
        <br>
    <div>
    <div class="w3-container w3-center">
        <a class="w3-btn" onclick="window.close();">Close Window</a>
    </div>
</body>
</html>
